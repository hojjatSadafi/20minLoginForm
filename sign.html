<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / SignUp</title>
    <link rel="stylesheet" href="styles/style.css">
    
</head>
<body>
    <div class="container">
        <div class="form-wrapper" id="form-wrapper">
            <form action="" class="login-form form">
                <div class="form__head">logIn</div>
                
                <input type="email" placeholder="Email" class="form__input">
                <input type="password" placeholder="Password" class="form__input">

            
                    <p class="form__text" onclick="hideAllForms(),showregisterForm()">have no account?<a class="form__link">Create One :)</a></p>
                    <p class="form__text" onclick="hideAllForms(),showemailFormForm()">Forget your Password?<a class="form__link">Recover it</a></p>
                    
                    <button type="submit" class="btn">Submit</button>
                    
                    <div class="form-background form-background1"></div>
                    <div class="form-background form-background2"></div>
                    <div class="form-background form-background3"></div>
            </form>
            <form action="" class="register-form form hidden">
                    <div class="form__head">register</div>
                    
                    <input type="text" placeholder="name and family" class="form__input">
                    <input type="text" placeholder="phone Number" class="form__input">
                    <input type="email" placeholder="Email" class="form__input">
                    <input type="password" placeholder="Password" class="form__input">
                    <input type="password" placeholder="Re:password" class="form__input">
                    
                    
                    <button type="submit" class="btn">Submit</button>
            </form>
            <form action="" class="email-form form hidden">
                <div class="form__head">restore Email</div>
                    
                <p class="form__text">Enter your email and we will sent you recovery code</p>
                <input type="email" placeholder="Email" class="form__input">
                
                
                <button type="submit" class="btn" onclick="event.preventDefault(),hideAllForms(),showChangePasswordForm()">Submit</button>
            </form>
            <form action="" class="change-pass-form form hidden">
                <div class="form__head">change Password</div>
                
                <input type="password" placeholder="Password" class="form__input">
                <input type="password" placeholder="Re:password" class="form__input">
                <button type="submit" onclick="event.preventDefault(),hideAllForms(),showLoginForm()" class="btn change-pass-form__submit-btn">Submit</button>
            </form>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
